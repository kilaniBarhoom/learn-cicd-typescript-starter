name: Deploy

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        env:
            DATABASE_URL: ${{ secrets.DATABASE_URL }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Build app
              run: npm run build

            - id: auth
              uses: google-github-actions/auth@v2
              with:
                  credentials_json: ${{ secrets.GCP_CREDENTIALS }}

            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v3

            - name: Use gcloud CLI
              run: gcloud info

            - name: Build and Push Docker Image
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/notely-ar-repo/notely:latest .

            - name: Run Migrations
              run: npm run db:migrate
            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project ${{ secrets.GCP_PROJECT_ID }} --max-instances=4
